<title>Ceroş</title>
<style>
  /* Temel */
  :root{ --bg: #ffc7df; }
  html,body{height:100%;margin:0;font-family:Inter,Arial,Helvetica,sans-serif;background:var(--bg);overflow:hidden}
  .stage{position:relative;width:100vw;height:100vh;display:flex;align-items:center;justify-content:center}

  /* UÇAN KALPLER */
  .heart{position:absolute;width:22px;height:22px;background:#ff6b8a;transform:rotate(45deg);opacity:0.85}
  .heart:before,.heart:after{content:"";position:absolute;width:22px;height:22px;border-radius:50%;background:inherit}
  .heart:before{top:-11px}
  .heart:after{left:-11px}
  @keyframes floatUp{0%{transform:translateY(110vh) rotate(45deg)}100%{transform:translateY(-120vh) rotate(45deg)}}

  /* SVG container */
  .svg-wrap{width:min(1100px,92vw);height:min(1100px,92vh);position:relative}
  svg{width:100%;height:100%;display:block}

  /* Kurdele üzeri buton (görsel için pointer) */
  .ribbon-text{cursor:pointer;pointer-events:auto;font-weight:700}

  /* Not kutusu (dinamik olarak eklenir) */
  .note-box{position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);width:280px;max-width:86vw;background:#fff;border-radius:12px;padding:18px;box-shadow:0 18px 40px rgba(0,0,0,0.18);font-family:"Times New Roman",serif;white-space:pre-line;line-height:1.45}

  /* Tül overlay görseli */
  .tulle{position:absolute;left:50%;top:48%;transform:translate(-50%,-50%);width:780px;height:640px;pointer-events:none}

  /* Küçük ipucu */
  .hint{position:absolute;left:50%;top:76%;transform:translateX(-50%);font-size:13px;color:#6b202f}
</style>
</head>

<script>
(function(){
  // kalpler
  for(let i=0;i<28;i++){
    const h=document.createElement('div');
    h.className='heart';
    const size=8 + Math.random()*26;
    h.style.width=size+'px';
    h.style.height=size+'px';
    h.style.left=(Math.random()*92)+'vw';
    h.style.top=(100 + Math.random()*20)+'vh'; // başlangıç biraz dışarda
    h.style.opacity=(0.35 + Math.random()*0.6).toFixed(2);
    h.style.transform='rotate(45deg)';
    h.style.animation=`floatUp ${6 + Math.random()*6}s linear ${-Math.random()*6}s infinite`;
    document.body.appendChild(h);
  }
})();

// Ribbon button toggle: notu göster/gizle (ON/OFF)
(function(){
  const btn = document.getElementById('ribbonBtn');
  let noteEl = null;
  let visible = false;

  function createNote(){
    const el = document.createElement('div');
    el.className = 'note-box';
    el.setAttribute('role','dialog');
    el.setAttribute('aria-label','Sürpriz not');
    el.innerText = `İlk kokinan ancak,\nNe ilk yılbaşı\nNe son yılbaşı\nHerkesle yeni yıla,\nSenle yıllarımıza,\nErdal Korkmaz'a,\nSelamlar yolla.\n❤️`;
    return el;
  }

  function toggleNote(){
    if(!visible){
      noteEl = createNote();
      document.querySelector('.stage').appendChild(noteEl);
      visible = true;
      btn.textContent = 'Kapat';
    } else {
      if(noteEl){ noteEl.remove(); noteEl = null; }
      visible = false;
      btn.textContent = 'Tıkla';
    }
  }

  // güvenlik: btn mevcut mu kontrol et
  if(btn){
    btn.addEventListener('click', toggleNote);
  } else {
    console.warn('Kurdele butonu bulunamadı');
  }
})();
</script>

<audio id="bgMusic" loop>
  <source src="sarki.mp3" type="audio/mpeg">
</audio>

<script>
  // Sayfa açıldığında veya herhangi bir yere tıklandığında müziği başlat
  window.addEventListener('click', function() {
    var audio = document.getElementById("bgMusic");
    if(audio.paused) {
      audio.volume = 0.6; // Ses seviyesi
      audio.play();
    }
  }, { once: true }); // Sadece ilk tıklamada çalışır
</script>
